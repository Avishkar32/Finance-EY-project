<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-lg border border-white/20">
        <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-8">Student Registration Form</h2>
        <form id="registrationForm" class="space-y-6">
           
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="mt-1 block w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-indigo-50 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all duration-200"
                    required>
            </div>

           
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="mt-1 block w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-indigo-50 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all duration-200"
                    required>
            </div>

           
            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input 
                    type="date" 
                    id="dob" 
                    name="dob" 
                    class="mt-1 block w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-indigo-50 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all duration-200"
                    required>
            </div>

           
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="mt-1 flex items-center space-x-6">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="gender" value="Male" class="w-4 h-4 text-blue-600 focus:ring-blue-500" required>
                        <span>Male</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="gender" value="Female" class="w-4 h-4 text-blue-600 focus:ring-blue-500" required>
                        <span>Female</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" name="gender" value="Other" class="w-4 h-4 text-blue-600 focus:ring-blue-500" required>
                        <span>Other</span>
                    </label>
                </div>
            </div>

           
            <div class="mb-4">
                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                <select 
                    id="course" 
                    name="course" 
                    class="mt-1 block w-full px-4 py-3 bg-gradient-to-r from-blue-50 to-indigo-50 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500 transition-all duration-200"
                    required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="MBA">MBA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>

            
            <div class="text-center">
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-600 hover:to-indigo-700 focus:ring-2 focus:ring-blue-400 focus:outline-none transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
                >
                    Register
                </button>
            </div>
        </form>

        
        <div id="successMessage" class="hidden mt-6 text-center">
            <div class="inline-block px-6 py-3 bg-gradient-to-r from-green-500/10 to-emerald-500/10 text-green-700 font-semibold rounded-lg border border-green-500/20">
                Registration successful!
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            successMessage.classList.remove('hidden'); 
            form.reset(); 
        });
    </script>
</body>
</html>
